<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main-content">
        <div class="game-interface">
            <form class="form-ui">
                <input class="name-input" type="text" id="player-one-name" aria-label="Enter name of player one" placeholder="Player 1">
                <span class="x input-marker"></span>
                <input class="name-input" type="text" id="player-two-name" aria-label="Enter name of player two" placeholder="Player 2">
                <span class="o input-marker"></span>
                <button class="start-game" type="submit">Start game</button>
            </form>
            <div class="board-ui">
                <div class="game-info">
                    <p></p>
                    <span></span>
                </div>
                <div class="board">
                    <div data-index-numbers="0-0"></div>
                    <div data-index-numbers="0-1"></div>
                    <div data-index-numbers="0-2"></div>
                    <div data-index-numbers="1-0"></div>
                    <div data-index-numbers="1-1"></div>
                    <div data-index-numbers="1-2"></div>
                    <div data-index-numbers="2-0"></div>
                    <div data-index-numbers="2-1"></div>
                    <div data-index-numbers="2-2"></div>
                </div>
                <button type="button" class="restart-game">Restart game</button>
                <button type="button" class="new-game">New game</button>
            </div>
        </div>
    </div>
</body>
</html>
